<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="icon" href="favicon.ico">
</head>

<body class="landing-body">
  <header class="top-bar">
    <h1>Cooperativa de viviendas de ayuda mutua</h1>
  </header>

  <div class="container">
    <form class="registro-form" action="#" method="POST" novalidate>
      <h2>Inicio de sesión</h2>

      <div class="campo">
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" id="nombreusuario" name="nombreusuario" required placeholder="Nombre de usuario" />
      </div>

      <div class="campo">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña" />
      </div>

      <button type="submit" class="btn-submit">Iniciar sesión</button>
    </form>
  </div>

  <footer class="iniciosesion">
    <div class="realizadopor">
      <p>Trabajo realizado por Nicolas Graña, Benjamín Hiriart, Rachel Montesinos y Federico Ricca</p>
      <img src="Logo de bin-bash sin fondo (light theme).png" width="80px" alt="Logo de bin-bash">
    </div>
  </footer>
</body>

</html>
