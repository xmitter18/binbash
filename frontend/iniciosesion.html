<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="estilo.css?v=?= time() ?>">
  <link rel="icon" href="favicon.ico">
</head>

<body class="landing-body">
  <header class="top-bar">
    <h1>Cooperativa TTT</h1>
  </header>

  <div class="container">
    <form class="registro-form" action="../backend/validar_login.php" method="POST" novalidate>
      <h2>Inicio de sesión</h2>

      <div class="campo">
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" id="nombreusuario" name="nombreusuario" required placeholder="Nombre de usuario" />
      </div>

      <div class="campo">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña" />
      </div>

      <button type="submit" class="btn-submit">Iniciar sesión</button>
    </form>
  </div>
</body>

<script>
document.querySelector('.registro-form').addEventListener('submit', function(e) {
    const usuario = document.getElementById('nombreusuario').value.trim();
    const contraseña = document.getElementById('contraseña').value.trim();

    if (!usuario || !contraseña) {
        alert("Por favor, completa todos los campos.");
        e.preventDefault();
    }
});
</script>
</html>
