<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="favicon.ico">
</head>
<body class="landing-body">
  <header class="top-bar">
    <h1 class="h1index">Cooperativa TTT</h1>
  </header>

  <div class="container">
  <form class="registro-form" action="../backend/registrar.php" method="POST" novalidate>
      <h2>Registro de Usuario</h2>

      <div class="campo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />
      </div>

      <div class="campo">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido" />
      </div>

      <div class="campo">
        <label for="ci">Cédula de Identidad</label>
        <input type="number" id="ci" name="ci" required placeholder="Ej: 12345678" min="350001" />
      </div>

      <div class="campo fecha-nacimiento">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div class="campo">
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" id="nombreusuario" name="nombreusuario" required placeholder="Nombre de usuario" />
      </div>

      <div class="campo">
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail" required placeholder="Mail" />
      </div>

      <div class="campo">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 099123456" />
      </div>

      <div class="campo">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required placeholder="Dirección" />
      </div>

      <div class="campo">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña" />
      </div>

      <div class="campo">
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required placeholder="Confirmar contraseña" />
      </div>

      <button type="submit" class="btn-submit">Registrarse</button>
    </form>
  </div>

  <footer class="footerregistro">
    <div class="realizadopor">
      <p>Trabajo realizado por Nicolas Graña, Benjamín Hiriart, Rachel Montesinos y Federico Ricca</p>
      <img src="img/Logo de bin-bash sin fondo (light theme).png" width="80px" alt="Logo de bin-bash">
    </div>
  </footer>
</body>
<script>
document.querySelector('.registro-form').addEventListener('submit', function(e) {
    const nombre = document.getElementById('nombre').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const ci = document.getElementById('ci').value.trim();
    const fecha = document.getElementById('fecha').value.trim();
    const nombreUsuario = document.getElementById('nombreusuario').value.trim();
    const mail = document.getElementById('mail').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const direccion = document.getElementById('direccion').value.trim();
    const contraseña = document.getElementById('contraseña').value.trim();
    const confirmar = document.getElementById('confirmar').value.trim();
    

    if (!nombre || !apellido || !ci || !fecha || !nombreUsuario || !mail || !telefono ||  !direccion || !contraseña || !confirmar) {
        alert("Por favor, completa todos los campos.");
        e.preventDefault();
        return;
    }

    if (contraseña !== confirmar) {
        alert("Las contraseñas no coinciden.");
        e.preventDefault();
        return;
    }
});
</script>
</html>
